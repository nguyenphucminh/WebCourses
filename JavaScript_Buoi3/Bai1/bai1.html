<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ten, tuoi;
        ten = prompt("Hãy nhập tên: ")
        do{
            if(tuoi<=0)
            {
                alert("Nhập Lại Tuổi !");
            }
            tuoi= prompt("Hãy nhập tuổi: ", 20);
        }while(tuoi <= 0);
        document.write(`Hello: <b> ${ten}</b><br>`);
        document.write(`Tuổi: <b>${tuoi}</b>`)
    </script>
</body>
</html>
