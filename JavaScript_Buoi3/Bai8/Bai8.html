<!DOCTYPE html>
<html>
	<head>
		<title>Bài 1</title>
		<meta charset="utf-8" />
		<style>
			table{
				border:1px solid blue; 
				box-shadow:5px 5px 5px grey; 
				border-radius:8px;
				padding: 10px; 
				margin: auto;
			}		
		</style>
		
	</head>
	<body>
		<form action="#" method="post" name="f" >
			<table>
				<tr>
					<td>Số a:</td>
					<td><input type="text" name="so_a" /></td>
				</tr>
				<tr>
					<td>Số b:</td>
					<td><input type="text" name="so_b" /></td>
				</tr>
				<tr>
					<td><input type="button" value="  Giải " onClick="giai_pt_bac_nhat()"></td>
					<td ><input type="text" value="" name="kq" size="40"></td>
				</tr>
			</table>
		</form>
		<script>
			function giai_pt_bac_nhat()
			{
				var a = eval(f.so_a	.value);
				var b = eval(f.so_b.value);
				var c;
				if(a==0)
				{
					if(b==0)
					{
						c="Phương trình vô số nghiệm";
					}
					else
					{
						c="Phương trình vô nghiệm";
					}
				}
				else
				{
					c="phương trình có nghiệm x=";
					c+=-b/a;
				}
				f.kq.value=c;

			}
		</script>
	</body>
</html>
