	</td>
</tr>

</form>

<script>
	function check_Number()
	{
		var check= document.getElementsByName("sokg");
		if(isNaN(check)==true)
		{
			return true;
		}
	}
	function tinh()
	{
		var tiengiat = 0;
		var tienhap = 0;
		var tienui = 0;
		if(f.giat.checked ==  true)
		{
			tiengiat = f.giat.value;
		}
		if(f.hap.checked ==  true)
		{
			tienhap = f.hap.value;
		}
		if(f.ui.checked ==  true)
		{
			tienui = f.ui.value;
		}
		f.sotien.value = (+tiengiat + +tienhap + +tienui)* f.sokg.value;
	}
	

</script>
